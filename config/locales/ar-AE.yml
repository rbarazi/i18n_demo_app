        other: '{{count}} أشهر'
      about_x_years:
        one: 'حوالي سنة'
        other: '{{count}} سنوات'
      over_x_years:
        one: 'أكثر من سنة'
        other: '{{count}} سنوات'

  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        precision: 2
        format: '%u %n'

