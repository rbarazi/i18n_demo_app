    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      only_second: "%S"

      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"

      am: "صباحا"
      pm: "مساءا"

  datetime:
    distance_in_words:
      half_a_minute: 'نصف دقيقة'
      less_than_x_seconds:
        zero: 'أقل من ثانية'
        one: 'ثانية واحدة'
        other: '{{count}} ثوان'
      x_seconds:
        one: 'ثانية واحدة'
        other: '{{count}} ثوان'
      less_than_x_minutes:
        zero: 'أقل من دقيقة'
        one: 'دقيقة واحدة'
        other: '{{count}} دقائق'
      x_minutes:
        one: 'دقيقة واحدة'
        other: '{{count}} دقائق'
      about_x_hours:
        one: 'حوالي ساعة واحدة'
        other: '{{count}} ساعات'
      x_days:
        one: 'يوم واحد'
        other: '{{count}} أيام'
      about_x_months:
        one: 'حوالي شهر واحد'
        other: '{{count}} أشهر'
